- name: disable root login
  lineinfile:
    dest: /etc/ssh/sshd_config
    state: present
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin no"

- name: remove all authorized_keys for root
  file:
    path: /root/.ssh/authorized_keys
    state: absent

- name: restart sshd
  service:
    name: sshd
    state: restarted
